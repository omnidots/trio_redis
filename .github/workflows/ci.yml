name: CI

on: [push]

jobs:
  test:
    name: Test
    strategy:
      max-parallel: 4
      matrix:
        operating-system: [ubuntu-latest]
        python-version: ['3.7', '3.8']
    runs-on: ${{ matrix.operating-system }}
    services:
      redis:
        image: redis:6.0.3-alpine3.11
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.0.0
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          echo "::add-path::~/.poetry/bin"

      - name: Cache Poetry environment
        uses: actions/cache@v2.0.0
        id: cache
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: poetry-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Test trio_redis
        env:
          REDIS_HOST: localhost
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
        run: |
          poetry run pytest --redis-url redis://$REDIS_HOST:$REDIS_PORT --cov-report=term

      - name: Flake8
        run: |
          poetry run flake8
